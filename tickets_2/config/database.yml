# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  charset: utf8mb4
  collation: utf8mb4_unicode_ci
  reconnect: false
  pool: 20
  timeout: 5000

development:
  <<: *default
  username: root
  password: qwer1234
  host: localhost
  database: tickets

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  username: root
  password: qwer1234
  host: localhost
  database: tickets_test

production:
  <<: *default
  username: root
  password: qwer1234
  host: localhost
  database: tickets

cucumber:
  <<: *test
